<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #4CAF50;
            color: white;
        }

        .main-content {
            padding: 20px;
        }

        .offer-section {
            background-color: #ffcc00;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            margin: 20px 0;
        }

        .offer-section h2 {
            margin: 0;
            font-size: 36px;
            color: #333333;
        }

        .offer-section p {
            margin: 10px 0;
            font-size: 18px;
            color: #555555;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Template 1 Header</h1>
        </div>

        <div class="main-content">
            <div class="offer-section">
                <h2>40% Off Your Next Purchase</h2>
                <p>Use the code: SAVE40 at checkout.</p>
                <a href="#" class="cta-button">Shop Now</a>
            </div>
        </div>
    </div>
</body>

</html>
